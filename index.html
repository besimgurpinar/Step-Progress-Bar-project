
<head>
  <meta charset="UTF-8">
  <title>Step Progress Bar</title>

</head>
<body>
  <h1>Step Progress Bar</h1>
  <div class="progress-bar">
    <div class="step active" data-label="Step 1"></div>
    <div class="step" data-label="Step 2"></div>
    <div class="step" data-label="Step 3"></div>
    <div class="step" data-label="Step 4"></div>
    <div class="step" data-label="Step 5"></div>
  </div>
  <button id="next">Next Step</button>


</body>
